<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Form Validation</h1>
    <p id="description">Please fill out the form below:</p>
    
    <form id="form" onsubmit="formSubmit(event)">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>
            <span id="fnameError"></span>
        </div>
        <br><br>

        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>
            <span id="lnameError"></span>
        </div>
        <br><br>

        <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address" required></textarea>
        <span id="addressError"></span>
        </div>
        <br><br>

        <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" placeholder="Enter your pincode" required>
        <span id="pincodeError"></span>
        </div>
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
        <span id="genderError"></span>
        <br><br>

        <label for="food">Choice of Food (Select at least 2):</label><br>
        <input type="checkbox" id="food1" name="food" value="NeerDosa">
        <label for="food1"> NeerDosa</label><br>
        <input type="checkbox" id="food2" name="food" value="Idli">
        <label for="food2"> Idli</label><br>
        <input type="checkbox" id="food3" name="food" value="Poori">
        <label for="food3"> Poori</label><br>
        <input type="checkbox" id="food4" name="food" value="Pundi">
        <label for="food4"> Pundi</label><br>
        <input type="checkbox" id="food5" name="food" value="Maggie">
        <label for="food5"> Maggie</label><br>
        <span id="foodError"></span>
        <br><br>

        <label for="state">State:</label>
        <input type="text" id="state" placeholder="Enter your state" required>
        <span id="stateError"></span>
        <br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Enter your country" required>
        <span id="countryError"></span>
        <br><br>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table mt-5">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice of Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
   <script src="./script.js"></script>
   
</body>
</html>
